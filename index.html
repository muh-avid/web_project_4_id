<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Sekitar A.S</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
    <div>
        <header class="header">
            <img 
            class="header__logo"
            src="./Images/AroundTheUS.png"
            alt="logo Around The U.S">

            <img
            class="header__line"
            src="./Images/Line.png"
            alt="line in headers">
        </header>

        <main class="content">
            <section class="profile">
                <img
                class="profile__avatar"
                src="./Images/imageProfile.jpg"
                alt="image profile">
                <div class="profile__info">
                    <div class="profile__info-container">
                        <h1 class="profile__info-heading">Jacques Cousteau</h1>
                        <button type="button" class="profile__info-button"><!--in css--></button>
                    </div>
                    <p class="profile__info-subtitle">Penjelajah</p>
                </div>

                <div class="profile__add">
                    <button type="button" class="profile__add-button">
                        <!--in css-->
                    </button>
                </div>
            </section>

            <section class="popup">    
                <div id="editProfilePopup" class="popup__content">
                    <form id="myForm" class="popup__container">
                        <h2 class="popup__title">Edit Profil</h2>
                        <input type="text" id="name" placeholder="Nama" class="popup__input">
                        <input id="about" placeholder="Tentang Saya" class="popup__input">
                        <button type="submit" class="popup__save-button">Simpan</button>
                        <button type="button" class="popup__close-button"></button>
                    </form>
                </div>
            </section>

            <section class="popup">
                <div id="addPostPopup" class="popup__content">
                    <form id="addForm" class="popup__container">
                        <h2 class="popup__title">Tempat baru</h2>
                        <input type="text" id="title" placeholder="Judul" class="popup__input">
                        <input id="url" placeholder="URL gambar" class="popup__input">
                        <button type="submit" class="popup__save-button">Simpan</button>
                        <button type="button" class="popup__addClose-button"></button>
                    </form>
                </div>
            </section>

            <section class="popup-img">
                <div id="popupImg" class="popup-img__content">
                    <div class="popup-img__container">
                    <button 
                    type="button"
                    class="popup-img__close-button"></button>
                    <img class="popup-img__image">
                    <h2 class="popup-img__text"></h2>
                    </div>
                </div>
            </section>


            <section id="holder" class="elements"></section>

            <template  id="template">
                <!--sample-->
                <div class="element">
                 <img onclick="popupImg"
                    id="card"
                    class="element__image" 
                    src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg"/>
                 <h2 id="nama" class="element__text">Lembah Yosemite</h2>
                 <button 
                    type="button" 
                    class="element__like">
                </button>
                 <button 
                    type="button" 
                    class="element__delete">
                </button> 
                </div>
            </template>
  
              
            <footer class="footer">
                <p class="footer__copyright">Â© 2023 Around The U.S.</p>
            </footer>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
